<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        {% include custom.css.liquid %}
    </style>
    </head>
    <body data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ site.baseurl }}/">
                    <img src="{{ site.baseurl }}/assets/images/logo.png" alt="" width="60" height="60">
                    Raid Assign
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link {% if page.page_type == 'home' %}active{% endif %}" href="{{ site.baseurl }}/">Home</a>
                    <a class="nav-link {% if page.page_type == 'create' %}active{% endif %}" href="{{ site.baseurl }}/create">Create Raid</a>
                    <a class="nav-link {% if page.page_type == 'about' %}active{% endif %}" href="{{ site.baseurl }}/about">About</a>
                </div>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            {{ content }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

        {% if page.page_type == "create" %}
        <script>
            {% include create.js.liquid %}
        </script>
        {% endif %}
        
        {% if page.page_type == "raid" %}
        <script>
            {% include raid.js.liquid %}
        </script>
        {% endif %}

    </body>
</html>
